<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dialog</title>
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        Nome <input type="text">
        Senha <input type="text">
        <button>Entrar</button>
        <button onclick="telaCadastrar()">Cadastre-se</button>
    </div>


    <dialog id="modalTeste">
        <div id="container">

            <h1>Cadastre-se</h1>
            Nome: <input type="text"> <br>
            CPF: <input type="text"> <br>
            Cartão de crédito: <input type="text"> <br>
            Senha do cartão: <input type="text"> <br>
            <button onclick="cadastrar()">OK</button>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
