<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
    <div id="container">
        <div class="painel" id="divEsquerda">
            <h1>SuperCRUD Pro</h1>
            <div id="divInputs">
                <label for="inpNome">Nome</label>
                <input type="text" id="inpNome">
                <label for="inpCategoria">Categoria</label>
                <input type="text" id="inpCategoria">
                <label for="inpValor">Valor</label>
                <input type="text" id="inpValor">
            </div>
            <div id="divBotoes">
                <button onclick="cadastrar()">Cadastrar</button>
                <button onclick="localizar()">Localizar</button>
                <button>Editar</button>
                <button onclick="apagar()">Apagar</button>
            </div>
            <div id="divTrabalho">Temporário, vou sumir quando eu quiser e só  volto se eu estiver afim, ou nem assim...</div>
        </div>
        <div class="painel" id="divDireita">Direita</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
