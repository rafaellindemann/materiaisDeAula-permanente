<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperCRUD-Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="esquerda" class="painel">
            <h1>SuperCRUD-Pro</h1>
            <div id="divInputs">
                <label for="inpNome">Nome</label>
                <input type="text" id="inpNome">
                <label for="inpCategoria">Categoria</label>
                <input type="text" id="inpCategoria">
                <label for="inpValor">Valor</label>
                <input type="text" id="inpValor">
            </div>
            <div id="botoes">
                <button onclick="cadastrar()">Cadastrar</button>
                <button>Localizar</button>
                <button>Editar</button>
                <button>Deletar</button>
            </div>
            <div id="divTrabalho">
                // div de trabalho - tempor√°ria
            </div>
        </div>
        <div id="direita" class="painel">Direita</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
